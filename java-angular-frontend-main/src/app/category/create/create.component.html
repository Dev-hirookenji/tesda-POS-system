<div class="container" style="padding-top: 100px">
  <h1>Create New Category</h1>

  <a
    href="#"
    routerLink="/category/index"
    class="btn btn-primary"
    style="margin-bottom: 9px"
    >Back</a
  >

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f['name'].touched && f['name'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['name'].errors && f['name'].errors['required']">
          Name is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        formControlName="description"
        id="description"
        type="text"
        class="form-control"
      >
      </textarea>
      <div
        *ngIf="f['description'].touched && f['description'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['description'].errors && f['description'].errors['required']"
        >
          Description is required.
        </div>
      </div>
    </div>

    <button
      class="btn btn-primary"
      type="submit"
      style="margin-top: 12px"
      [disabled]="!form.valid"
    >
      Submit
    </button>
  </form>
</div>
