<div class="container" style="margin-top: 100px">
  <h1>Records</h1>

  <a href="#" routerLink="/category/create/" class="btn btn-primary"
    >Create New Category</a
  >

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Product</th>
      <th>Classification</th>
      <th>Quantity</th>
      <th>Payment Option</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let category of categories">
      <td>{{ category.id }}</td>
      <td>{{ category.product }}</td>
      <td>{{ category.classification }}</td>
      <td>{{ category.quantity }}</td>
      <td>{{ category.payment }}</td>
      <td>
        <a
          href="#"
          [routerLink]="['/category/', category.id, 'view']"
          class="btn btn-info text-dark"
          >View</a
        >
        <a
          href="#"
          [routerLink]="['/category/', category.id, 'edit']"
          class="btn btn-primary text-dark"
          >Edit</a
        >
        <button
          type="button"
          (click)="deleteCategory(category.id)"
          class="btn btn-danger text-dark"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
